<!DOCTYPE html>
<html ng-app="md2ameblo">
<head>
<meta charset="utf-8">
<title>[md2ameblo] Markdownを{{ blog_kind_text }}のHTMLに変換</title>
<link rel="stylesheet" href="/static/bower_components/bootstrap/lib/css/bootstrap.min.css" />
</head>
<body>
<!-- header -->
<nav class="navbar navbar-default" role="navigation">
<div class="navbar-header">
<a class="navbar-brand" href="/">md2ameblo</a>
<ul class="nav navbar-nav">
<li><a href="http://blog.ameba.jp/ucs/entry/srventryinsertinput.do" target="_blank">アメブロ</a></li>
<li><a href="http://www.blogger.com/home" target="_blank">Bloger</a></li>
<li><a href="https://github.com/oinume/md2ameblo">View on GitHub</a></li>
</ul>
</div>
</nav>
<!-- /header -->
<!-- content -->
<div class="container" ng-controller="Controller">
<h1 style="margin-bottom:20px;">MarkdownをHTMLに変換</h1>
<form class="simple-form" role="form" novalidate ng-init="initialize()">
<div class="form-group">
ブログを選択
<button type="button" class="btn btn-default" style="margin-left: 5px; margin-right: 5px"
        ng-repeat="blog in blogs"
        ng-click="showTextarea(blog.kind)">{{blog.label}}</button>
</div>
<div class="form-group" ng-show="blog_kind">
<textarea name="markdown" class="form-control" style="width:80%" rows="15"
          placeholder="Markdownフォーマットで入力" ng-model="markdown" required></textarea>
</div>
<div class="form-group actions" ng-show="blog_kind">
<button type="button" class="btn btn-primary" ng-click="send()" ng-show="markdown">HTMLに変換する</button>
<button type="button" class="btn btn-primary" disabled="disabled" ng-hide="markdown">HTMLに変換する</button>
</div>
<div class="form-group" ng-show="html">
<button type="button" id="copy-to-clipboard" class="btn btn-primary"
        data-clipboard-target="html" ng-click="copyToClipboard()">
  <span class="glyphicon glyphicon-paperclip"></span> クリップボードにコピー
</button>&nbsp;&nbsp;
<button type="button" class="btn btn-success" ng-click="openBlog()">
  <span class="glyphicon glyphicon-chevron-right"></span> {{blog_kind}}に貼り付け
</button>
<a id="copy"></a>
<br>
<br>
<textarea name="html" id="html" class="form-control" style="width:80%" rows="15" ng-model="html"></textarea>
</div>
</form>
</div>
<!-- /content -->
<!-- footer -->
<script src="/static/bower_components/jquery/jquery.min.js"></script>
<script src="/static/bower_components/angular/angular.min.js"></script>
<script src="/static/bower_components/zeroclipboard/ZeroClipboard.min.js"></script>
<script src="/static/js/app.js"></script>
<!-- /footer -->
</body>
</html>
